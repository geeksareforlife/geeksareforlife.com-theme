{{ define "main" }}
<h1>
  Checkins
</h1>

{{ range .Pages }}
  <article class="h-entry mb-10">
    <a href="{{ .RelPermalink }}" class="u-url u-uid block">
       <time datetime="{{ .Date }}" class="dt-published">
      {{ .Date.Format "January" }}
      {{ .Date.Format "2" | humanize}},
      {{ .Date.Format "2006 @ 15:04" }}
    </time>
    </a>
  </article>
{{ end }}
{{ end }}
