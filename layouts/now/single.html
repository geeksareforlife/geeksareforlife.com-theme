    {{ .Content }}
  </article>

  <aside id="meta" class="lg:flex-1 lg:max-w-1/3">

      <p class="leading-7">For more info see <a href="https://nownownow.com/about">The Now Movement</a>, built by <a href="https://sivers.org/">Derek Sivers</a>.</p>
    </div>
  </aside>
