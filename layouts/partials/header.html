        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle" class="flex items-center block sm:hidden link">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" aria-labelledby="menu-open-title" xmlns="http://www.w3.org/2000/svg">
                <title id="menu-open-title">Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
        </label>
        <label id="hide-button" for="nav-toggle" class="flex items-center hidden link">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" aria-labelledby="menu-close-title" xmlns="http://www.w3.org/2000/svg">
                <title id="menu-close-title">Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                    transform="rotate(45 10 10)" />
            </svg>
        </label>

        <div id="nav-menu" class="w-full block flex-grow sm:flex sm:items-center sm:w-auto hidden">
            <ul class="w-full flex-grow sm:flex sm:items-center sm:w-auto mt-6 sm:mt-0 sm:divide-x">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li {{- if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} class="current"{{end}}>
                    <a href="{{ .URL }}" class="sm:px-3">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            <div class="mt-4 sm:mt-0 sm:flex sm:space-x-4">
                {{ range .Site.Params.RelMe }}
                <a href="{{ .href }}" class="block items-center text-2xl" rel="me">
                    <span class="{{ .icon }}" title="{{ .cta }}"></span>
                </a>
                {{ end }}
            </div>
        </div>
    </nav>
</header>
