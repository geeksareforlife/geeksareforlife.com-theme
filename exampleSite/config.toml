# This theme is based on https://github.com/dirkolbrich/hugo-theme-tailwindcss-starter

theme = "geeksareforlife.com-theme"
languageCode = "en-us"
baseurl = "http://www.geeksareforlife.com/"
title = "GeeksAreForLife Theme Testing"

enableGitInfo = true

sectionPagesMenu = "main"

[permalinks]
  posts = "/:year/:month/:day/:slug/"

[[menu.main]]
  identifier = "now"
  name = "Now"
  url = "/now/"
  weight = -110

# Code higlighting settings
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4

[params]
  author = "James Hayward"
  copyright = "Copyright Â© 2020, James Hayward, all rights reserved."

  [[params.relme]]
    cta = "Go To GitHub"
    icon = "fab fa-github"
    href = "https://www.github.com/geeksareforlife"

  [[params.relme]]
    cta = "Go To Twitter"
    icon = "fab fa-twitter"
    href = "https://www.twitter.com/geeksareforlife"

  [[params.relme]]
    cta = "Go To Keybase"
    icon = "fab fa-keybase"
    href = "https://www.keybase.com/geeksareforlife"

  [[params.relme]]
    cta = "Email Me"
    icon = "far fa-at"
    href = "mailto:website@geeksareforlife.com"
